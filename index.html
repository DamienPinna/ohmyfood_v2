<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ohmyfood</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="./design/css/style.css" />
   </head>
   <body>
      <header>
         <img src="./images/logo/ohmyfood@2x.svg" alt="Logo du site Ohmyfood">
      </header>
         <aside>
            <img class="icone-map" src="./images/icones/map-marker-alt-solid.svg" alt="icone de localisation">
            <div class="localisation">
               <div>Paris, Belleville</div>
            </div>
         </aside>
         <section class="hero-header">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <span class="btn">
               <a href="#">Explorer nos restaurants</a>
            </span>
         </section>
   </body>
</html>
