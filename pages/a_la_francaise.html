<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ohmyfood</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../design/css/pages.css" />
   </head>
   <body>
      <header>
         <a href="../index.html">
            <img src="../images/icones/arrow-left-solid.svg" alt="Flèche pour retourner à la page d'accueil.">
         </a>
         <img src="../images/logo/ohmyfood@2x.svg" alt="Logo du site Ohmyfood.">
      </header>
      <section class="hero-header">
         <img src="../images/restaurants/a_la_francaise.jpg" alt="Photo du menu à la française.">
      </section>
      <main>
         <div class="title">
            <h1>À la française</h1>
            <div class="favorite">
               <input id="toggle-1" type="checkbox">
               <label for="toggle-1"></label>
            </div>
         </div>
         <form action="#">
            <section class="entrees">
               <h2>entrées</h2>
               <div>
                  <input type="radio" name="entrees" id="entree-1">
                  <label for="entree-1" class="delay-1">
                     <div>
                        <h3>Tartare de poulpe acidulé</h3>
                        <aside>Aux zestes d'orange</aside>
                     </div>
                     <div class="prix">25€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="entrees" id="entree-2">
                  <label for="entree-2" class="delay-2">
                     <div>
                        <h3>Velouté de légumes d'antan</h3>
                        <aside>Carotte, panais, topinambour</aside>
                     </div>
                     <div class="prix">35€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="entrees" id="entree-3">
                  <label for="entree-3" class="delay-3">
                     <div>
                        <h3>Soupe à l'oignon</h3>
                        <aside>Revisitée</aside>
                     </div>
                     <div class="prix">20€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <section class="plats">
               <h2>plats</h2>
               <div>
                  <input type="radio" name="plats" id="plat-1">
                  <label for="plat-1" class="delay-4">
                     <div>
                        <h3>Coquilles Saint-Jacques</h3>
                        <aside>Accompagnées d'une purée de panais</aside>
                     </div>
                     <div class="prix">40€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="plats" id="plat-2">
                  <label for="plat-2" class="delay-5">
                     <div>
                        <h3>Magret de canard</h3>
                        <aside>Et parmentier de pommes de terre</aside>
                     </div>
                     <div class="prix">35€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="plats" id="plat-3">
                  <label for="plat-3" class="delay-6">
                     <div>
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <aside>Sur son lit de gnocchis aux légumes</aside>
                     </div>
                     <div class="prix">44€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <section class="desserts">
               <h2>desserts</h2>
               <div>
                  <input type="radio" name="desserts" id="dessert-1">
                  <label for="dessert-1" class="delay-7">
                     <div>
                        <h3>Pétales de violettes glacés</h3>
                        <aside>Et purée de noisettes</aside>
                     </div>
                     <div class="prix">18€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-2">
                  <label for="dessert-2" class="delay-8">
                     <div>
                        <h3>Fondant au chocolat</h3>
                        <aside>Revisité</aside>
                     </div>
                     <div class="prix">22€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-3">
                  <label for="dessert-3" class="delay-9">
                     <div>
                        <h3>Millefeuille croustillant</h3>
                        <aside>Myrtilles et pâte d’amande</aside>
                     </div>
                     <div class="prix">23€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <input type="submit" value="Commander">
         </form>
      </main>
      <footer>
         <h4>ohmyfood</h4>
         <ul>
            <li><a href="#">Proposer un restaurant</a></li>
            <li><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:damien.pinna@gmail.fr">Contact</a></li>
         </ul>

      </footer>
   </body>
</html>
