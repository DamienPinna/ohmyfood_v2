<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ohmyfood</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../design/css/pages.css" />
   </head>
   <body>
      <header>
         <a href="../index.html">
            <img src="../images/icones/arrow-left-solid.svg" alt="Flèche pour retourner à la page d'accueil.">
         </a>
         <img src="../images/logo/ohmyfood@2x.svg" alt="Logo du site Ohmyfood.">
      </header>
      <section class="hero-header">
         <img src="../images/restaurants/la_palette_du_gout.jpg" alt="Photo du menu la palette du goût.">
      </section>
      <main>
         <div class="title">
            <h1>La palette du goût</h1>
            <div class="favorite">
               <input id="toggle-1" type="checkbox">
               <label for="toggle-1"></label>
            </div>
         </div>
         <form action="#">
            <section class="entrees">
               <h2>entrées</h2>
               <div>
                  <input type="radio" name="entrees" id="entree-1">
                  <label for="entree-1">
                     <div>
                        <h3>Fricassée d'escargot</h3>
                        <aside>Au piment d'espelette</aside>
                     </div>
                     <div class="prix">25€</div>
                  </label>
                  <input type="radio" name="entrees" id="entree-2">
                  <label for="entree-2">
                     <div>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <aside>Et ses copeaux de truffe noire</aside>
                     </div>
                     <div class="prix">35€</div>
                  </label>
                  <input type="radio" name="entrees" id="entree-3">
                  <label for="entree-3">
                     <div>
                        <h3>Oeuf au plat</h3>
                        <aside>Assaisonné à la truffe sur lit de caviar</aside>
                     </div>
                     <div class="prix">20€</div>
                  </label>
               </div>
            </section>
            <section class="plats">
               <h2>plats</h2>
               <div>
                  <input type="radio" name="plats" id="plat-1">
                  <label for="plat-1">
                     <div>
                        <h3>Filet de boeuf aux herbes</h3>
                        <aside>Accompagné de sa ribambelle de légumes</aside>
                     </div>
                     <div class="prix">40€</div>
                  </label>
                  <input type="radio" name="plats" id="plat-2">
                  <label for="plat-2">
                     <div>
                        <h3>Parmentier de queue de boeuf</h3>
                        <aside>À la truffe noire sur sa purée de panais</aside>
                     </div>
                     <div class="prix">35€</div>
                  </label>
                  <input type="radio" name="plats" id="plat-3">
                  <label for="plat-3">
                     <div>
                        <h3>Filet de turbot</h3>
                        <aside>Aux agrumes</aside>
                     </div>
                     <div class="prix">44€</div>
                  </label>
               </div>
            </section>
            <section class="desserts">
               <h2>desserts</h2>
               <div>
                  <input type="radio" name="desserts" id="dessert-1">
                  <label for="dessert-1">
                     <div>
                        <h3>Paris-Brest</h3>
                        <aside>Revisité</aside>
                     </div>
                     <div class="prix">18€</div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-2">
                  <label for="dessert-2">
                     <div>
                        <h3>Macaron au chocolat d'exception</h3>
                        <aside>Et glace à la vanille de Madagascar</aside>
                     </div>
                     <div class="prix">22€</div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-3">
                  <label for="dessert-3">
                     <div>
                        <h3>Mousse au chocolat</h3>
                        <aside>Au piment d'Espelette et à la truffe noire</aside>
                     </div>
                     <div class="prix">23€</div>
                  </label>
               </div>
            </section>
            <input type="submit" value="Commander">
         </form>
      </main>
      <footer>
         <h4>ohmyfood</h4>
         <ul>
            <li><a href="#">Proposer un restaurant</a></li>
            <li><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:damien.pinna@gmail.fr">Contact</a></li>
         </ul>

      </footer>
   </body>
</html>
