<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ohmyfood</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../design/css/pages.css" />
      <!-- <link rel="stylesheet" type="text/css" href="../design/css/prefixed/pages.css" /> -->
   </head>
   <body>
      <header>
         <a href="../index.html">
            <img src="../images/icones/arrow-left-solid.svg" alt="Flèche pour retourner à la page d'accueil.">
         </a>
         <img src="../images/logo/ohmyfood@2x.svg" alt="Logo du site Ohmyfood.">
      </header>
      <section class="hero-header">
         <img src="../images/restaurants/la_note_enchantee.jpg" alt="Photo du menu la note enchantée.">
      </section>
      <main>
         <div class="title">
            <h1>La note enchantée</h1>
            <div class="favorite">
               <input id="toggle-1" type="checkbox">
               <label for="toggle-1"></label>
            </div>
         </div>
         <form action="#">
            <section class="entrees">
               <h2>entrées</h2>
               <div>
                  <input type="radio" name="entrees" id="entree-1">
                  <label for="entree-1" class="delay-1">
                     <div>
                        <h3>Ravioles de foie gras</h3>
                        <aside>Accompagnés de leur crème à la truffe</aside>
                     </div>
                     <div class="prix">25€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="entrees" id="entree-2">
                  <label for="entree-2" class="delay-2">
                     <div>
                        <h3>Caviar osciètre</h3>
                        <aside>Sur blini à la farine de blé noir</aside>
                     </div>
                     <div class="prix">35€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="entrees" id="entree-3">
                  <label for="entree-3" class="delay-3">
                     <div>
                        <h3>Homard et espuma de potiron</h3>
                        <aside>Mariné aux zestes d'orange</aside>
                     </div>
                     <div class="prix">20€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="entrees" id="entree-4">
                  <label for="entree-3" class="delay-4">
                     <div>
                        <h3>Foie gras de canard cuit entier</h3>
                        <aside>Confiture de figue et pain toasté</aside>
                     </div>
                     <div class="prix">35€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <section class="plats">
               <h2>plats</h2>
               <div>
                  <input type="radio" name="plats" id="plat-1">
                  <label for="plat-1" class="delay-5">
                     <div>
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <aside>Sur lit de purée de céleri-rave</aside>
                     </div>
                     <div class="prix">40€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="plats" id="plat-2">
                  <label for="plat-2" class="delay-6">
                     <div>
                        <h3>Langoustine poêlée</h3>
                        <aside>Purée de patate douce</aside>
                     </div>
                     <div class="prix">35€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="plats" id="plat-3">
                  <label for="plat-3" class="delay-7">
                     <div>
                        <h3>Mijoté de queue de boeuf</h3>
                        <aside>Et riz sauvage aux zestes de citron</aside>
                     </div>
                     <div class="prix">44€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <section class="desserts">
               <h2>desserts</h2>
               <div>
                  <input type="radio" name="desserts" id="dessert-1">
                  <label for="dessert-1" class="delay-8">
                     <div>
                        <h3>Macaron noisette et chocolat</h3>
                        <aside>Glace au caramel brun et sel de Guérandeé</aside>
                     </div>
                     <div class="prix">18€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-2">
                  <label for="dessert-2" class="delay-9">
                     <div>
                        <h3>Baba au rhum revisité</h3>
                        <aside>Avec son coulis de citron</aside>
                     </div>
                     <div class="prix">22€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
                  <input type="radio" name="desserts" id="dessert-3">
                  <label for="dessert-3" class="delay-10">
                     <div>
                        <h3>Tarte au citron meringuée</h3>
                        <aside>Déstructurée</aside>
                     </div>
                     <div class="prix">23€</div>
                     <div class="selection">
                        <div class="logo-check">
                           <img src="../images/icones/check-solid.svg" alt="logo check">
                        </div>
                     </div>
                  </label>
               </div>
            </section>
            <input type="submit" value="Commander">
         </form>
      </main>
      <footer>
         <h4>ohmyfood</h4>
         <ul>
            <li><a href="#">Proposer un restaurant</a></li>
            <li><a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:damien.pinna@gmail.fr">Contact</a></li>
         </ul>

      </footer>
   </body>
</html>
